<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Doggos</title>
  </head>

  <body>
    <div class="app">
      <header>
        <div class="container">
          <h1>Good Doggos</h1>
        </div>
      </header>
      <section>
        <div class="container">
          <h2>Featured Doggo</h2>
          <div class="featured-dog">
            <div class="featured-dog__wrapper">
              <div class="featured-dog__bg"></div>
              <div class="featured-dog__image">
                <img src="" alt="dog" />
              </div>
              <div class="spinner">
                <div class="spinner__content"></div>
              </div>
            </div>
            <div class="featured-dog__description">
              <p>Hear you can see very good doggo</p>
              <h3 class="featured-dog__breed"></h3>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <h2>All doggos</h2>
          <p>Click an any breed to select next cute doggos.</p>
          <div class="tiles"></div>
        </div>
      </section>
    </div>
  </body>
</html>
